<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#73C6B6"></a-plane>

      <!-- First Pet - Dog -->
      <a-cylinder position="-2 0.5 -3" radius="0.5" height="1" color="#F4D03F"></a-cylinder>
      <a-sphere position="-2 1.25 -3" radius="0.5" color="#D35400"></a-sphere>

      <!-- Second Pet - Cat -->
      <a-sphere position="2 0.5 -3" radius="0.4" color="#5DADE2"></a-sphere>
      <a-box position="2 1 -3" width="0.8" height="0.8" depth="0.8" color="#1F618D"></a-box>

      <!-- Toys (represented by boxes) -->
      <a-box position="-1.5 0.5 -4" width="0.5" height="0.5" depth="0.5" color="#FF5733"></a-box>
      <a-box position="1.5 0.5 -4" width="0.5" height="0.5" depth="0.5" color="#2ECC71"></a-box>

      <!-- Background -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
